[tox]
envlist = py26,py27,py32,py33,py34,py35,pypy

[testenv]
deps = mock
       coverage
commands = coverage erase
           coverage run mpd/tests.py
           coverage report
           coverage html -d coverage_html/{envname}

[testenv:py26]
deps = mock
       unittest2
       coverage
commands = coverage erase
           coverage run mpd/tests.py
           coverage report
           coverage html -d coverage_html/{envname}
